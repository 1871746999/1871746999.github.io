<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>蕊蕊天天开心</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      font-family: "Microsoft YaHei", sans-serif;
      overflow: hidden;
    }
    .note {
      position: absolute;
      padding: 20px 26px;
      border-radius: 16px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      color: #333;
      font-size: 18px;
      line-height: 1.6;
      animation: fadeIn 0.6s ease-in-out;
      max-width: 60%;
      box-sizing: border-box;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    .heart {
      display: inline-block;
      margin-right: 6px;
      color: #e91e63;
      font-size: 20px;
    }
    
    /* 微信手机端专属优化 */
    @media (max-width: 768px) {
      .note {
        font-size: 20px;
        padding: 22px 28px;
        border-radius: 18px;
        max-width: 70%;
      }
      .heart {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div id="container"></div>
  
  <script>
    const notes = [
      "我想你了",
      "天冷了，多穿衣服",
      "今天过得开心嘛",
      "保持好心情",
      "别熬夜",
      "记得吃水果",
      "早点休息",
      "要相信自己奥",
      "每天都要元气满满",
      "顺顺利利",
      "金榜题名",
      "愿所有烦恼都消失",
      "保持微笑呀",
      "珍惜每一刻",
      "好好爱自己",
      "学会爱自己，才能更好地爱别人",
      "梦想成真",
      "别太累啦，偶尔偷懒也好",
      "期待下一次见面",
      "多喝水哦~"
    ];
    
    const colors = [
      "rgba(255, 220, 225, 0.8)",
      "rgba(220, 255, 225, 0.8)",
      "rgba(220, 220, 255, 0.8)",
      "rgba(255, 240, 220, 0.8)",
      "rgba(255, 250, 220, 0.8)"
    ];
    
    const container = document.getElementById('container');
    const usedPositions = [];
    let index = 0;
    
    // 智能均匀分布算法
    function getEvenPosition(elementWidth, elementHeight) {
      const padding = 10; // 减少间距，增加分布密度
      const cols = 3;     // 列数
      const rows = 4;     // 行数
      
      // 计算网格大小
      const colWidth = (100 - padding * (cols - 1)) / cols;
      const rowHeight = (100 - padding * (rows - 1)) / rows;
      
      // 随机选择一个网格
      const col = Math.floor(Math.random() * cols);
      const row = Math.floor(Math.random() * rows);
      
      // 计算位置
      const left = col * (colWidth + padding);
      const top = row * (rowHeight + padding);
      
      return { left, top };
    }
    
    function createNote() {
      if (index >= notes.length) {
        const endNote = document.createElement('div');
        endNote.className = 'note';
        endNote.style.backgroundColor = 'rgba(255, 192, 203, 0.9)';
        endNote.style.left = '50%';
        endNote.style.top = '50%';
        endNote.style.transform = 'translate(-50%, -50%)';
        endNote.style.fontSize = '22px';
        endNote.style.fontWeight = 'bold';
        endNote.innerHTML = '<span class="heart">❤️</span>蕊蕊天天开心';
        container.appendChild(endNote);
        return;
      }
      
      const note = document.createElement('div');
      note.className = 'note';
      note.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      
      // 获取元素尺寸
      note.style.display = 'inline-block';
      note.innerHTML = `<span class="heart">❤️</span>${notes[index]}`;
      container.appendChild(note);
      
      const rect = note.getBoundingClientRect();
      const elementWidth = rect.width / window.innerWidth * 100;
      const elementHeight = rect.height / window.innerHeight * 100;
      
      note.style.display = 'block';
      const pos = getEvenPosition(elementWidth, elementHeight);
      note.style.left = `${pos.left}%`;
      note.style.top = `${pos.top}%`;
      
      index++;
      setTimeout(createNote, 400);
    }
    
    createNote();
  </script>
</body>
</html>
